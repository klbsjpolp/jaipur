  <rect x="115" y="55" width="12" height="16" fill="#CE9178" rx="2"/> <!-- Epice -->
  
  <!-- Camel silhouette -->
  <path d="M130 75 Q135 70 140 75 Q142 72 145 75 L145 80 Q140 82 135 80 Q130 82 125 80 Z" fill="#8B4513"/>
  <circle cx="132" cy="77" r="1" fill="#000000"/>
  
